<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTeacherMoon's Software</title>
    <style>
        /* 여기서부터 디자인 설정입니다 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }
        h1 { margin: 0; font-size: 2.5rem; }
        p.subtitle { color: #666; margin-top: 10px; }
        
        /* 프로그램 리스트 디자인 */
        .program-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .program-card:hover { transform: translateY(-3px); }
        .program-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .program-desc { color: #555; line-height: 1.6; margin-bottom: 20px; }
        .download-btn {
            display: inline-block;
            background-color: #007bff; /* 버튼 색상 (파란색) */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .download-btn:hover { background-color: #0056b3; }
        .version { font-size: 0.8rem; color: #888; margin-left: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>TechTeacherMoon</h1>
        <p class="subtitle">제가 만든 유용한 프로그램들을 배포하는 공간입니다.</p>
    </header>

    <!-- 프로그램 1 -->
    <div class="program-card">
        <div class="program-title">
            1. 업무 자동화 툴 (AutoWork)
            <span class="version">v1.0.2</span>
        </div>
        <p class="program-desc">
            반복되는 엑셀 작업을 자동으로 처리해주는 프로그램입니다.<br>
            윈도우 10/11 환경에서 작동합니다.
        </p>
        <!-- 아래 href="" 안에 다운로드 링크를 넣으세요 -->
        <a href="#" class="download-btn">다운로드 받기</a>
    </div>

    <!-- 프로그램 2 -->
    <div class="program-card">
        <div class="program-title">
            2. 이미지 일괄 변환기
            <span class="version">v2.1</span>
        </div>
        <p class="program-desc">
            PNG 파일을 JPG로 한 번에 변환해줍니다. 용량을 획기적으로 줄여보세요.
        </p>
        <!-- 아래 href="" 안에 다운로드 링크를 넣으세요 -->
        <a href="#" class="download-btn">다운로드 받기</a>
    </div>

</body>
</html>
